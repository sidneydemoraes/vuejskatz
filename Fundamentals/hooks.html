<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" >
    <div>Hello Damn World!</div>
    <div>Count: {{count}}</div>
    <button @click="increment">Increment</button>
  </div>
  <script>

    let app = new Vue({
        el: '#app',
        components: {
        },
        data: {
          count: 0
        },
        methods: {
          increment() {
            this.count++
          },
          alertTime(prepend) {
            alert(prepend + `${Date.now().toLocaleString()}`)
          }
        },
        computed: {
        },
        created() {
          this.alertTime('Creation time is ')
        },
        mounted() {
          this.alertTime('Mounted time is ')
        },
        updated() {
          this.alertTime('Updated time is ')
        }
    });
  </script>
</body>
</html>
