<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" >
    <counter v-bind:add-num="3"></counter>
  </div>
  <script>
    const counter = Vue.component('counter', {
      template: `
        <div>
          <div>Count: {{this.count}}</div>
          <button @click="increment">Increment</button>
        </div>
      `,
      props: {
        addNum: {
          type: Number,
          default: 1
        }
      },
      data() {
        return {
          count: 0
        }
      },
      methods: {
        increment() {
          this.count += this.addNum;
        }
      }
    });

    let app = new Vue({
        el: '#app',
        components: {
          counter
        },
        data: {

        },
        methods: {

        }
    });
  </script>
</body>
</html>
